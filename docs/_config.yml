# Configuración básica del sitio
title: Proyecto Respira
description: Sistema IoT de monitoreo ambiental - SENA
baseurl: "/sena-project-respira"
url: "https://marlilycelis.github.io"

# TEMA - Usar versión específica estable
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Configuración del tema
color_scheme: light

# Callouts (notas, advertencias, etc)
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Importante
    color: blue
  new:
    title: Nuevo
    color: green
  note:
    title: Nota
    color: purple
  warning:
    title: Advertencia
    color: red

# Búsqueda
search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navegación
nav_sort: case_insensitive

# Enlaces auxiliares en header
aux_links:
  "Ver en GitHub":
    - "//github.com/marlilycelis/sena-project-respira"

# Botón de GitHub
aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2025 Proyecto Respira SENA"

# Botón volver arriba
back_to_top: true
back_to_top_text: "Volver arriba"

# Editar en GitHub
gh_edit_link: true
gh_edit_link_text: "Editar en GitHub"
gh_edit_repository: "https://github.com/marlilycelis/sena-project-respira"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

# Plugins (solo los compatibles con GitHub Pages)
plugins:
  - jekyll-seo-tag

# Excluir archivos
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - gemfiles

# Incluir archivos
include:
  - _pages

# Configuración de assets
sass:
  style: compressed

# Timezone
timezone: America/Bogota