# Configuración del sitio
title: Proyecto Respira
description: Sistema IoT de monitoreo ambiental - SENA
baseurl: "/sena-proyecto-respira" # Cambia esto por el nombre de tu repositorio
url: "https://marlilycelis.github.io" # Cambia esto por tu usuario de GitHub

# Tema - IMPORTANTE: Solo usar remote_theme para GitHub Pages
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Color scheme
color_scheme: nil

# Logo (opcional - puedes añadir un logo en /assets/)
# logo: "/assets/images/logo.png"

# Configuración de búsqueda
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navegación auxiliar (links en el header)
aux_links:
  "Repositorio GitHub":
    - "https://github.com/marlilycelis/sena-proyecto-respira"
  "Plataforma Respira":
    - "https://www.calidadmedioambiental.org/dashboard"

# Botón para editar en GitHub
gh_edit_link: true
gh_edit_link_text: "Editar esta página en GitHub"
gh_edit_repository: "https://github.com/marlilycelis/sena-proyecto-respira"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Footer
footer_content: "Copyright &copy; 2025 Proyecto Respira SENA. Distribuido bajo Licencia MIT."

# Back to top link
back_to_top: true
back_to_top_text: "Volver arriba"

# Footer con última actualización
last_edit_timestamp: true
last_edit_time_format: "%d/%m/%Y %H:%M"

# Habilitar Mermaid para diagramas
mermaid:
  version: "10.6.1"

# Configuración de Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins requeridos para GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude de la construcción
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - src/
  - "*.gem"
  - "*.gemspec"
  - LICENSE
  - package.json
  - package-lock.json
  - script/
  - LICENSE.txt
  - lib/
  - bin/
  - Rakefile
  - Dockerfile

# Incluir archivos que empiezan con punto
include:
  - _pages

# Configuración de archivos estáticos
defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Configuración de colecciones (opcional)
collections_dir: docs

# Timezone
timezone: America/Bogota